apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservationmanagement
  labels:
    app: reservationmanagement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reservationmanagement
  template:
    metadata:
      labels:
        app: reservationmanagement
    spec:
      containers:
        - name: reservationmanagement
          image: "username/reservationmanagement:latest"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
